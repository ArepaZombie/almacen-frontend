<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/root.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>

    <title>Almacén - Iniciar Sesión</title>
  </head>
  <body>

    <h2 class="my-3">Bienvenido!</h2>

    
    <div class="container">
        <div class="input-group">
            
                <input type="text" name="busqueda" id="busqueda" 
                placeholder="Buscar por nombre..." 
                class="form-control form-control-lg border-dark">
            
            
            
                <button id="btnBuscar" class="btn btn-outline-primary">🔍</button>
            
        </div>

        <button id="btnNuevo" class="btn btn-success w-100 m-2">Nuevo producto</button>

        <table id="tablaProductos" class="w-100 table rounded border-primary table-hover">
            <tr class="text-center">
                <th class="thnombre">Nombre</th>
                <th class="thtipo">Tipo</th>
                <th class="thcantidad">Stock</th>
                <th class="thacciones">Acciones</th>
            </tr>
            
            <tr>
                <td>Harina PAN</td>
                <td>Harinas</td>
                <td>10</td>
                <td>
                    <button id="btnActualizar" class="btn btn-outline-primary">✅</button>
                    <button id="btnEditar" class="btn btn-outline-warning">✏️</button>
                    <button id="btnBorrar" class="btn btn-outline-danger">🗑️</button>
                </td>
            </tr>

            <tr>
                <td>Leche Gloria</td>
                <td>Lacteos</td>
                <td>20</td>
                <td>
                    <button id="btnActualizar" class="btn btn-outline-primary">✅</button>
                    <button id="btnEditar" class="btn btn-outline-warning">✏️</button>
                    <button id="btnBorrar" class="btn btn-outline-danger">🗑️</button>
                </td>
            </tr>

            <tr>
                <td>Tomate</td>
                <td>Vegetales</td>
                <td>30</td>
                <td>
                    <button id="btnActualizar" class="btn btn-outline-primary">✅</button>
                    <button id="btnEditar" class="btn btn-outline-warning">✏️</button>
                    <button id="btnBorrar" class="btn btn-outline-danger">🗑️</button>
                </td>
            </tr>


        </table>



        <button class="btn btn-outline-light position-fixed top-0 end-0 m-3" onclick="alert('¡Botón flotante!')">
            Cuentas
        </button>


        <button id="btnCerrarSesion"
         class="btn btn-danger position-fixed top-0 start-0 m-3">
            Cerrar sesión
        </button>

        <div id="mensaje" style="display: none;"
      class="alert alert-dark my-4 mx-auto">
      <span>Texto de Prueba</span>
    </div>

    </div>
  </body>
</html>
