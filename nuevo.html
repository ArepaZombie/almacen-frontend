<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/inicio.css">
    <link rel="stylesheet" href="css/root.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/nuevo.js" type="module"></script>

    <title>Almacén - Nuevo Producto</title>
  </head>

  <body>

    <h1 class="my-4">Nuevo producto</h1>

    
    <div class="container">

    <form class="needs-validation" novalidate>
      <!-- Nombre -->
      <div>
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
        <div class="invalid-feedback">
          Por favor ingresa un nombre.
        </div>
      </div>

      <!-- Tipo (Select) -->
      <div>
        <label for="tipo" class="form-label">Tipo</label>
        <select class="form-select" id="tipo" name="tipo" required>
          <option value="" selected disabled>Selecciona un tipo</option>
          <option value="1">Lacteos</option>
          <option value="2">Harinas</option>
          <option value="3">Vegetales</option>
        </select>
        <div class="invalid-feedback">
          Por favor selecciona un tipo.
        </div>
      </div>

      <!-- Stock -->
      <div class="">
        <label for="stock" class="form-label">Cantidad Inicial (Stock)</label>
        <input type="number" class="form-control" id="stock" name="stock" min="0" required>
        <div class="invalid-feedback">
          Ingresa una cantidad válida (número no negativo).
        </div>
      </div>

        <div class="d-grid my-2">
          <button id="btnIngresar" type="submit" class="btn btn-outline-light btn-lg">
            Ingresar
          </button>
        </div>

        <div class="d-grid my-2">
          <button id="btnVolver" type="button" class="btn btn-danger btn-lg">
            Volver
          </button>
        </div>

      </form>

      
    <div id="mensaje" style="display: none;"
      class="alert alert-dark my-4 mx-auto">
      <span>Texto de Prueba</span>
    </div>


    </div>


  </body>

  <script>
    // Habilitar la validación de Bootstrap en el submit
    (function () {
      'use strict';

      // Seleccionar todos los formularios con validación
      const forms = document.querySelectorAll('.needs-validation');

      // Iterar sobre cada formulario y agregar evento de submit
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          // Prevenir envío si el formulario no es válido
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }

          // Agregar la clase para mostrar los mensajes de error
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

</html>
