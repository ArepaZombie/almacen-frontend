<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/inicio.css">
    <link rel="stylesheet" href="css/root.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="js/login.js"></script>

    <title>Almacén - Iniciar Sesión</title>
  </head>
  <body>

    <h1 class="my-4">SISTEMA DE ALMACÉN</h1>
    <h2 class="my-3">Arepera Nemo</h2>

    
    <div class="container">

      <form action="" method="post">

        <div class="mt-5 mb-4">
          <h3>Iniciar Sesión</h3>
        </div>

        <div class="mb-3">
          <input type="text" name="user" id="user"
                 placeholder="Usuario" class="form-control form-control-lg border-dark">
        </div>

        <div class="mb-3">
          <input type="password" name="password" id="password"
                 class="form-control form-control-lg border-dark">
        </div>

        <div class="d-grid">
          <button id="btnIngresar" type="button" class="btn btn-outline-light btn-lg">
            Ingresar
          </button>
        </div>

      </form>

      
    <div id="mensaje" style="display: none;"
      class="alert alert-dark my-4 mx-auto">
      <span>Texto de Prueba</span>
    </div>


    </div>


  </body>

  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>


  <!--build:js js/main.min.js -->
  <script type="text/javascript" src="js/config/ConfigFirebase.js"></script>
  <script type="text/javascript" src="js/general.js"></script>
  <script type="text/javascript" src="js/auth/autenticacion.js"></script>
  <script type="text/javascript" src="js/auth/authController.js"></script>
  <!-- endbuild -->

</html>
